name: Deploy AWS

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: "cheqr"
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: cheqr/sports-payment-ci:${{ github.sha }}

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_TEST }}
          username: "ubuntu"
          key: ${{ secrets.KEY_TEST }}
          port: 22
          script: |
            docker stop sports-payment || true
            docker rm --force sports-payment || true
            docker run -d \
              --name sports-payment \
              -p 8082:5000 \
              -e DATABASE_URL='${{ secrets.DATABASE_URL }}' \

              -e AUTH0_DOMAIN='dev-epomg1ffnhcleclg.us.auth0.com' \
              -e AUTH0_API_AUDIENCE='https://dev-epomg1ffnhcleclg.us.auth0.com/api/v2/' \

              --network=rede \

              cheqr/sports-payment-ci:${{ github.sha }}
